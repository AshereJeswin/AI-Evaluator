<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizzard</title>
    <style>
        /* Reset some default styles for the page */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Apply styles to the body and background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url("static/wallpaper.jpg"); /* Replace with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
        }

        /* Style the main container with centered content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: font-size 0.2s, transform 0.2s, color 0.2s;
            cursor: pointer;
        }

        h1:hover {
            font-size: 48px;
            transform: scale(1.2);
            color: #ff0000; /* Red color on hover */
        }

        /* Style the buttons */
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .button {
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            padding: 5px 15px;
            text-decoration: none; /* Remove underline */
        }

        .login-button, .signup-button {
            color: white;
        }

        .button:hover {
            background-color: #3498db; /* Blue color on hover */
        }

        .signup-button:hover {
            background-color: #e67e22; /* Orange color for Signup button on hover */
        }

        /* Style the team members section */
        .team-members {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
            color: white;
            font-size: 24px; /* Increase the font size for team members' names */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="logo" onmouseover="enlargeAndColorize(this)" onmouseout="restoreSizeAndColor(this)">Wizzard</h1>
    </div>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="button login-button" onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)">Login</a>
        <a href="{{ url_for('signup') }}" class="button signup-button" onmouseover="buttonMouseOver(this)" onmouseout="buttonMouseOut(this)">Sign Up</a>
    </div>
    <div class="team-members">
        <p>Team Members:</p>
        <p>1.) Ashere Jeswin (21pd02)</p>
        <p>2.) Nithish . R (21pd23)</p>
        <p>3.) Vamsi Krishna . U (21pd38)</p>
    </div>
    <script>
        function enlargeAndColorize(element) {
            element.style.transition = "font-size 0.2s, transform 0.2s, color 0.2s";
            element.style.fontSize = "48px";
            element.style.transform = "scale(1.2)";
            element.style.color = "#ff0000"; /* Red color on hover */
        }

        function restoreSizeAndColor(element) {
            element.style.transition = "font-size 0.2s, transform 0.2s, color 0.2s";
            element.style.fontSize = "36px";
            element.style.transform = "scale(1)";
            element.style.color = "#fff"; /* White color on hover out */
        }

        function buttonMouseOver(button) {
            button.style.backgroundColor = "#007acc"; /* Darker blue on hover */
        }

        function buttonMouseOut(button) {
            button.style.backgroundColor = "transparent";
        }
    </script>
</body>
</html>
